<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  <script src="js/search.js"></script>
  <title>Home</title>
</head>

<body class="bg-white font-mono">
  <div id="container" class="flex flex-col justify-between h-screen p-0 m-0">
    <!-- title -->
    <h1 id="page-title" class="text-3xl font-mono px-4 text-center mt-16">
      Welcome to your example homepage!
    </h1>

    <!-- search form -->
    <div class="text-center">
      <form id="search-form" name="search-form">
        <input type="text" name="input-search" id="input-search"
          class="mt-20 bg-white px-2 rounded-md border border-gray-400 h-8 text-small w-1/3 min-w-16" autofocus
          placeholder="Search..." />
        <button id="search-btn" type="submit" class="rounded-md bg-orange-500 text-white px-3 py-1 h-8 min-w-16">
          Go
        </button>
      </form>
    </div>

    <!-- top links -->
    <div class="my-12 p-4">
      <span class="text-center">
        <p>hMy top links:</p>
      </span>

      <ul class="ml-4 text-blue-300 flex flex-row justify-center">
        <li class="my-3">
          <a class="py-1 px-2" href="https://duckduckgo.com">DuckDuckGo</a>
        </li>
        <li class="my-3">
          <a class="py-1 px-2" href="https://www.hackthebox.com/">HackTheBox</a>
        </li>
        <li class="my-3">
          <a class="py-1 px-2" href="https://github.com">Github</a>
        </li>
        <li class="my-3">
          <a class="py-1 px-2" href="https://en.wikipedia.org">Wikipedia</a>
        </li>
        <li class="my-3">
          <a class="py-1 px-2" href="https://nytimes.com">New York Times</a>
        </li>
        <li class="my-3">
          <a class="py-1 px-2" href="https://news.ycombinator.com">Hacker News</a>
        </li>
        <li class="my-3">
          <a class="py-1 px-2" href="https://unsplash.com">Unsplash</a>
        </li>
      </ul>
    </div>

    <!-- Edit title form -->
    <div class="text-center my-16">
      <div id="title-editor-form" class="hidden">
        <label for="titleInput">Set page title</label>
        <input type="text" name="titleInput" id="titleInput"
          class="bg-white px-2 rounded-md border border-gray-400 h-8 text-small w-1/3 min-w-16" />
        <button type="button" id="title-editor-submit"
          class="rounded-md bg-orange-500 text-white px-3 py-1 h-8 min-w-16">
          Save
        </button>
      </div>
    </div>

    <footer class="flex h-12 text-white text-small bg-gray-400 justify-between items-center px-4">
      <span id="footer-text" class="flex-1">
        <a href="https://github.com/fieldse/custom-chrome-new-tab-page">
          https://github.com/fieldse/custom-chrome-new-tab-page
        </a>
      </span>
      <button id="btn-toggle-editor">Edit title</button>
    </footer>
  </div>
  <script src="./js/options-storage.js"></script>
</body>

</html>
